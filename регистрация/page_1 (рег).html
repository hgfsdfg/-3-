<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            </div>
          <p class="form_auth_block_head_text">Регистрация</p>
          <form class="form_auth_style" action="#" method="post">
            <label>Введите Ваш email</label>
            <input type="email" name="auth_email" placeholder="Введите Ваш email" required >
            <label>Введите Ваш пароль</label>
            <input type="password" name="auth_pass" placeholder="Введите пароль" required >
            <button class="form_auth_button" type="submit" name="form_auth_submit">Зарегистрироваться</button>
          </form>
        </div>
      </div>
</body>
</html>
